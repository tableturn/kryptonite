kind: pipeline
name: kryptonite

matrix:
  ELIXIR_TAG:
    - 1.5
    - 1.6
    - 1.7
    - 1.8

steps:
  # Run tests for each matrix elixir version.
  build:
    image: elixir:${ELIXIR_TAG}
    commands:
      - mix do local.rebar --force, local.hex --force
      - MIX_ENV=test mix do deps.get, test
    volumes:
      - name: kryptonite_plt_cache
        path: /plts

  # Check code formatting, linting and dialyze it using latest elixir.
  checks:
    when:
      matrix:
        ELIXIR_TAG: 1.8
    image: elixir:${ELIXIR_TAG}
    commands:
      - mix do local.rebar --force, local.hex --force
      - MIX_ENV=dev mix do deps.get, format --check-formatted, credo --all, dialyzer
      - MIX_ENV=test mix do deps.get, coveralls.json
    volumes:
      - name: kryptonite_plt_cache
        path: /plts

  # Notify slack of our build status.
  slack-notify:
    when:
      status: [success, failure]
    image: plugins/slack
    secrets: [slack_webhook]
    channel: ci
    username: Drone
    template: >
      [{{repo.name}}:{{build.branch}}]
      <{{build.link}}|Build {{truncate build.commit 8}}> by {{build.author}}
      was a {{build.status}}.

  # Upload coverage reports, only for the latest elixir.
  codecov:
    when:
      status: [success]
      matrix:
        ELIXIR_TAG: 1.8
    image: robertstettner/drone-codecov
    secrets: [codecov_token]
    files:
      - cover/excoveralls.json

volumes:
  - name: kryptonite_plt_cache
    host:
      path: /volumes/kryptonite_plt_cache
